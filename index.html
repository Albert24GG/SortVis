<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SortVis</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="navbar">
        <nav class="container">
            <p class="logo">SortVis</p>
            <ul class="nav-elements">
                <li><button onclick="randomize()" class="base-button" id="randomize">Randomize</button></li>
                <li class="stop">
                    <button  id="stop" class="base-button" onclick="changeState()"><div class="patrat"></div></button>
                </li>
                <li>
                    <button  class="base-button" onclick="sort()" id="sort_button">
                        <img src="img/arrowright.png" class="arrow"></img>
                        <span>Sort</span>
                    </button>
                </li>
                <li class="base-bg">
                        <label for="sorting-alg">Method:</label>
                        <select name="sorting-alg" id="sorting-alg">
                            <option value="bubble">Bubble Sort</option>
                            <option value="selec">Selection Sort</option>
                            <option value="inser">Insertion Sort</option>
                            <option value="merge">Merge Sort</option>
                            <option value="heap">Heap Sort</option>
                            <option value="quick">Quick Sort</option>
                            <option value="count">Counting Sort</option>
                            <option value="radix">Radix Sort</option>
                            <option value="shell">Shell Sort</option>
                            <option value="bogo">Bogo Sort</option>
                        </select>
                </li>
                <li class="base-bg">
                    <span >Count</span>
                    <button class="arrow" id="button-left-count"><img src="img/arrowleft.png" width="23px"></button>
                    <input type="number" id="count" name="count" value="20"></input>
                    <button  class="arrow" id="button-right-count"><img src="img/arrowright.png" width="23px"></button>
                </li>
                <li class="base-bg">
                    <span>Speed</span>
                    <button class="arrow" id="button-left-speed"><img src="img/arrowleft.png" width="23px"></button>
                    <input type="number" id="speed" name="speed" value="100"></input>
                    <span>%</span>
                    <button class="arrow" id="button-right-speed"><img src="img/arrowright.png" width="23px"></button>
                </li>
            </ul>
        </nav>
    </div>
    <canvas id="columns"></canvas>
    
</body>
<script src="js/index.js"></script>
<script src="js/columns.js"></script>
</html>
